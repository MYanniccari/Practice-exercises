<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register form</title>
  </head>

  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form method="GET">
        <label>Nombre:
          <input type="text" name="nombre" id="nombre" />
        </label>
        <br />
        <br />
        <label>Apellidos:
          <input type="text" name="apellido" id="apellido" />
        </label>
        <br />
        <br />
        <label>Sexo: 
            <input type="radio" name="sex" id="man" />Hombre
        </label>
        <label  
            <input type="radio" name="sex" id="woman" />Mujer
        </label>
        <br />
        <br />
        <label
          >Correo:
          <input type="text" name="mail" id="mail" />
        </label>
        <br />
        <br />
        <label>
          <input type="checkbox" name="value1" id="value1" />Deseo recibir
          información sobre novedades y ofertas
        </label>
        <br />
        <br />
        <label>
          <input type="checkbox" name="value2" id="value2" />Declaro haber leído
          y aceptar las condiciones generales del programa y la normativa sobre
          protección de datos
        </label>
        <br />
        <br />
        <button>Enviar</button>
      </form>
    </main>
  </body>
</html>
