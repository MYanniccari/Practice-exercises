<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form 2</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form>
            <label>Nombre:
<input type="text" name="name" id="name">
            </label>
            <br>
            <br>
            <label>Apellido:
                <input type="text" name="surname" id="surname">
            </label>
            <br>
            <br>
            <label>Sexo:
<input type="radio" name="sex" id="man">Hombre
            </label>
<label>
    <input type="radio" name="sex" id="woman">Mujer
</label>
<br>
<br>
<label>Correo:
<input type="text" name="mail" id="mail">
<br>
<br>
<label>Población:
<select name="city" id="city">
    <option value="alicante" selected>Alicante</option>
    <option value="malaga">Málaga</option>
    <option value="ponferradina">Ponferradina</option>
    <option value="mallorca">Mallorca</option>
    <option value="valladolid">Valladolid</option>
</select>
</label>
<br>
<br>
<label>Descripción:
    <textarea name="description" id="description" cols="60" rows="5">

    </textarea>
</label>
<br>
<br>
<label>
    <input type="checkbox" name="checkbox1" id="checkbox1"> Deseo recibir información sobre novedades y ofertas
</label>
<br>
<br>
<label>
    <input type="checkbox" name="checkbox2" id="checkbox2"> Declaro haber leído y aceptar las condiciones generales del programa y la normativa de protección de datos
</label>
<br>
<br>
<button type="submit">Enviar</button>
</form>
    </main>
</body>
</html>
